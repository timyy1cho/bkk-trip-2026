<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓家 2026 曼谷輕奢旅行團 | Liquid Glass Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --accent-orange: #f97316;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f0f2f5;
            overflow-x: hidden;
            color: #1d1d1f;
        }

        /* --- 流體背景效果 --- */
        .liquid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: #e5e7eb;
            overflow: hidden;
        }

        .liquid-blob {
            position: absolute;
            width: 800px;
            height: 800px;
            filter: blur(100px);
            border-radius: 50%;
            animation: move-liquid 25s infinite alternate ease-in-out;
        }

        .blob-1 { top: -20%; left: -10%; background: radial-gradient(circle, rgba(249, 115, 22, 0.3) 0%, transparent 70%); }
        .blob-2 { bottom: -20%; right: -10%; background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%); animation-duration: 30s; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 30%; background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, transparent 70%); animation-duration: 35s; animation-delay: -10s; }

        @keyframes move-liquid {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(150px, 100px) scale(1.2) rotate(45deg); }
            100% { transform: translate(-100px, 200px) scale(0.9) rotate(-45deg); }
        }

        /* --- 玻璃擬態設計 --- */
        .glass { 
            background: var(--glass-bg); 
            backdrop-filter: blur(40px) saturate(180%); 
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .day-card.active {
            border-left: 8px solid var(--accent-orange);
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(12px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .ai-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 700;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .ai-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.9);
            color: var(--accent-orange);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .map-icon-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid white;
            color: #64748b;
            transition: all 0.2s;
        }

        .map-icon-btn:hover {
            background: var(--accent-orange);
            color: white;
            transform: scale(1.1);
        }

        .loading-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #custom-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="liquid-container">
        <div class="liquid-blob blob-1"></div>
        <div class="liquid-blob blob-2"></div>
        <div class="liquid-blob blob-3"></div>

    </nav>

    <main class="max-w-7xl mx-auto px-4 pb-20 pt-10">

                            <div class="bg-white/40 border border-white p-6 rounded-3xl flex justify-between shadow-sm">
                                <div><p class="text-[10px] font-bold text-slate-400">去程 2/20</p><p class="text-2xl font-black italic text-slate-700">TPE → BKK</p><p class="text-sm font-bold text-slate-500">08:05 - 11:10 (BR67)</p></div>
                                <div class="text-right"><span class="px-3 py-1 rounded-full text-[10px] font-black bg-green-100 text-green-600">已確認</span></div>
                            </div>
                            <div class="bg-white/40 border border-white p-6 rounded-3xl flex justify-between shadow-sm">
                                <div><p class="text-[10px] font-bold text-slate-400">回程 2/26</p><p class="text-2xl font-black italic text-slate-700">BKK → TPE</p><p class="text-sm font-bold text-slate-500">17:15 - 21:50 (BR68)</p></div>
                                <div class="text-right"><span class="px-3 py-1 rounded-full text-[10px] font-black bg-green-100 text-green-600">已確認</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="glass rounded-[3rem] p-10">
                        <h3 class="text-2xl font-black mb-8">住宿地點</h3>
                        <div class="relative rounded-[2.5rem] overflow-hidden aspect-video shadow-2xl bg-slate-200">
                            <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&q=80&w=1200" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/1200x600?text=Hotel+Preview'">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent p-8 flex items-end">
                                <div class="text-white"><h4 class="text-2xl font-black tracking-tight">Sindhorn Midtown Hotel Bangkok</h4><p class="text-sm opacity-80">IHG Vignette Collection</p></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-5">
                    <div class="glass rounded-[3.5rem] p-10 sticky top-28 border-t-8 border-orange-500 shadow-2xl">
                        <h3 class="text-2xl font-black mb-8 italic">預算分析 (每人)</h3>
                        <div class="space-y-4">
                            <div class="flex justify-between py-2 border-b border-black/5"><span class="text-slate-500 font-bold text-sm">機票與飯店</span><span class="font-black">$18,841</span></div>
                            <div class="flex justify-between py-2 border-b border-black/5"><span class="text-slate-500 font-bold text-sm">精選體驗項目</span><span class="font-black">$6,653</span></div>
                            <div class="flex justify-between py-2 border-b border-black/5"><span class="text-slate-500 font-bold text-sm">交通與雜項</span><span class="font-black">$1,957</span></div>
                            <div class="mt-10 p-8 bg-slate-900 rounded-[2.5rem] text-white text-center shadow-xl">
                                <p class="text-[10px] font-black opacity-60 mb-2 uppercase tracking-widest">Estimated Total</p>
                                <p class="text-5xl font-black text-orange-400">NT$ 27,451</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="custom-modal">
        <div class="glass p-10 rounded-[3rem] text-center max-w-sm w-full mx-4 shadow-2xl border-white border">
            <h5 id="modal-title" class="text-xl font-black mb-4">提示</h5>
            <p id="modal-msg" class="text-slate-600 mb-8 text-sm leading-relaxed"></p>
            <button onclick="closeModal()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-sm hover:scale-105 transition-all">確認</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'zhuo-bkk-2026';

        let itineraryData = {

                    { time: "12:00", event: "專車接機前往飯店", desc: "14 人座 VIP 包車接送至 Sindhorn Midtown。" },
                    { time: "12:50", event: "飯店 CHECK IN", desc: "辦理入住或寄放行李。" },
                    { time: "13:15", event: "前往 SUPER RICH 換錢", desc: "取得旅程所需的泰銖。" },

                    { time: "15:00", event: "Siam 商圈自由逛街", desc: "探索 Paragon、Siam Center。" },
                    { time: "19:10", event: "Copper Buffet 候位", desc: "抵達 Gaysorn Amarin 準備進場。" },
                    { time: "19:30", event: "Copper Beyond Buffet 晚餐", desc: "享受曼谷頂級吃到飽饗宴。" },
                    { time: "21:30", event: "返回飯店休息", desc: "結束啟程日。" }
                ],
                image: "https://lh3.googleusercontent.com/d/1QJsBsQLaxhvEQQkXazl35WPgngLyct8f"
            },
            2: {
                date: "2月21日 (六)",
                title: "購物：恰圖恰週末市集狂掃貨",
                subtitle: "週末市集與 Central Ladprao",
                schedule: [
                    { time: "09:00", event: "飯店早餐", desc: "悠閒享用自助早餐。" },
                    { time: "10:30", event: "出發搭電車", desc: "體驗曼谷便利的軌道交通。" },
                    { time: "11:15", event: "恰圖恰市集午餐/逛街", desc: "全球最大露天市集，盡情掃貨。" },
                    { time: "16:00", event: "前往尚泰廣場 (叻拋店)", desc: "轉戰 Central Ladprao。" },

                ],
                image: "https://lh3.googleusercontent.com/d/1uqcIVU-zzczUAd28Ai85dct9_Or83jv7"
            },
            3: {
                date: "2月22日 (日)",
                title: "大城：獅子王動物園奇遇",
                subtitle: "Ayutthaya Zoo & JODD FAIRS",
                schedule: [
                    { time: "07:00", event: "飯店早餐", desc: "早起用餐。" },
                    { time: "08:00", event: "出發前往大城", desc: "搭乘專屬包車前往郊區。" },
                    { time: "09:45", event: "大城府動物園", desc: "與長頸鹿接觸及拍照。" },
                    { time: "12:30", event: "Bolan Cafe", desc: "在大城特色咖啡廳享用午間輕食。" },
                    { time: "14:00", event: "參訪柴瓦塔那蘭寺", desc: "觀賞壯麗古蹟，感受文化歷史。" },
                    { time: "16:00", event: "前往 JODD FAIRS 夜市", desc: "體驗曼谷超人氣夜市。" },
                    { time: "18:00", event: "夜市晚餐 (JODD FAIRS)", desc: "品嚐火山排骨等網紅美食。" }
                ],
                image: "https://lh3.googleusercontent.com/d/1WzToFI3NyCwBHZmeYn_4THKq5w0E9Drg"
            },
            4: {
                date: "2月23日 (一)",
                title: "文化：經典泰服與奢華百貨",
                subtitle: "鄭王廟與 ICONSIAM",
                schedule: [
                    { time: "09:00", event: "飯店早餐", desc: "悠閒早晨時光。" },
                    { time: "10:30", event: "出發前往鄭王廟", desc: "搭船或計程車前往。" },
                    { time: "10:45", event: "鄭王廟換泰服與拍攝", desc: "拍出古蹟時尚大片。" },
                    { time: "15:30", event: "前往 ICON SIAM", desc: "跨河前往最奢百貨。" },
                    { time: "19:00", event: "河畔水舞秀", desc: "欣賞精彩燈光表演。" }
                ],
                image: "https://lh3.googleusercontent.com/d/1ZnR0KWYPpntH5e0URId8c20hoxjSrrni"
            },
            5: {
                date: "2月24日 (二)",
                title: "文青：嵩越路老街與米其林巴士巡禮",
                subtitle: "Song Wat Road & Thai Bus Food Tour",
                schedule: [
                    { time: "10:30", event: "前往松瓦路", desc: "抵達曼谷最紅文青街。" },
                    { time: "11:15", event: "松瓦路老街散策", desc: "探索特色小店與老建築。" },
                    { time: "17:30", event: "米其林巴士晚餐之旅", desc: "在巴士上邊享用美食邊賞夜景。" }
                ],
                // 已更新 Day 05 圖片
                image: "https://lh3.googleusercontent.com/d/1puhrH53kSJ4bZ0K7ySLEt0CPC16MK-LP"
            },
            6: {
                date: "2月25日 (三)",
                title: "現代：曼谷地標探索與極致放鬆",
                subtitle: "Piccolo vicolo & One Bangkok",
                schedule: [
                    { time: "11:00", event: "Piccolo vicolo 文創午茶", desc: "綠意盎然的下午。" },
                    { time: "14:00", event: "One Bangkok 地標探索", desc: "參訪曼谷最新地標。" },
                    { time: "19:30", event: "Let's Relax SPA 舒壓", desc: "消除全程旅途疲勞。" }
                ],
                // 已更新 Day 06 圖片
                image: "https://lh3.googleusercontent.com/d/100N6HzYx3DpbfGO3Jvp3vNr6YCNtNUP7"
            },
            7: {
                date: "2月26日 (四)",
                title: "賦歸：曼谷最後採買與返台",
                subtitle: "Big C Last Run & Flying Home",
                schedule: [
                    { time: "10:00", event: "Big C 最後採買", desc: "買齊泰國零食。" },
                    { time: "14:15", event: "出發前往 BKK 機場", desc: "搭乘專屬包車。" },
                    { time: "17:15", event: "長榮航空起飛 (BR68)", desc: "返回台北。" }
                ],
                image: "https://images.unsplash.com/photo-1534452203293-494d7ddbf7e0?auto=format&fit=crop&q=80&w=800"
            }
        };

        window.currentDay = 1;
        window.itineraryData = itineraryData;

        // 依照規則 1 使用 6 個片段的路徑
        const getItineraryDoc = () => doc(db, 'artifacts', appId, 'public', 'data', 'itinerary', 'main_config');

        async function initAuth() {
            updateStatus('loading', '連線中...');
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth error:", err);
                updateStatus('error', '連線失敗');
            }
        }

        onAuthStateChanged(auth, (u) => {
            user = u;
            if (user) {
                updateStatus('success', '雲端已連線');
                loadData();
            }
        });

        async function loadData() {
            if (!user) return;
            const docRef = getItineraryDoc();
            
            try {
                const snap = await getDoc(docRef);
                if (snap.exists()) {
                    window.itineraryData = snap.data().data;
                }
                renderDayList();
                showDay(window.currentDay);
            } catch (err) {
                console.error("Load error:", err);
                renderDayList();
                showDay(window.currentDay);
            }

            onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    window.itineraryData = snap.data().data;
                    renderDayList();
                    if (!document.getElementById('ai-result').innerHTML.includes('fade-in')) {
                        showDay(window.currentDay);
                    }
                }
            }, (err) => console.error("Snapshot error:", err));
        }

        window.saveToCloud = async function() {
            if (!user) return;
            const btn = document.getElementById('sync-btn');
            const icon = document.getElementById('sync-icon');
            btn.classList.add('opacity-50', 'pointer-events-none');
            icon.innerText = "⏳";
            
            try {
                const docRef = getItineraryDoc();
                await setDoc(docRef, { 
                    data: window.itineraryData, 
                    updatedAt: new Date().toISOString(),
                    updatedBy: user.uid 
                });
                showModal("同步成功", "行程已儲存至雲端數據庫！");
            } catch (err) {
                console.error("Save error:", err);
                showModal("同步失敗", "存取 Firestore 權限不足或路徑錯誤。");
            } finally {
                btn.classList.remove('opacity-50', 'pointer-events-none');
                icon.innerText = "✨";
            }
        };

        function updateStatus(type, text) {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            txt.innerText = text;
            dot.className = "w-2 h-2 rounded-full";
            if (type === 'success') dot.classList.add('bg-green-500');
            else if (type === 'loading') dot.classList.add('bg-slate-300', 'animate-pulse');
            else if (type === 'error') dot.classList.add('bg-red-500');
        }

        window.switchTab = function(tab) {
            const itC = document.getElementById('itinerary-content');
            const trC = document.getElementById('transport-content');
            const navIt = document.getElementById('nav-itinerary');
            const navTr = document.getElementById('nav-transport');
            
            if (tab === 'itinerary') {
                itC.classList.remove('hidden'); trC.classList.add('hidden');
                navIt.classList.add('opacity-100', 'border-orange-500');
                navIt.classList.remove('opacity-60');
                navTr.classList.add('opacity-60');
                navTr.classList.remove('opacity-100', 'border-orange-500');
            } else {
                itC.classList.add('hidden'); trC.classList.remove('hidden');
                navTr.classList.add('opacity-100', 'border-orange-500');
                navTr.classList.remove('opacity-60');
                navIt.classList.add('opacity-60');
                navIt.classList.remove('opacity-100', 'border-orange-500');
            }
        };

        function renderDayList() {
            const list = document.getElementById('day-list');
            list.innerHTML = '';
            Object.keys(window.itineraryData).sort((a,b) => a-b).forEach(dayNum => {
                const data = window.itineraryData[dayNum];
                const card = document.createElement('div');
                card.className = `day-card glass-card p-6 rounded-[2.5rem] cursor-pointer ${window.currentDay == dayNum ? 'active' : ''}`;
                card.id = `day-card-${dayNum}`;
                card.onclick = () => showDay(dayNum);
                card.innerHTML = `
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">${data.date}</p>
                    <h4 class="text-sm font-black text-slate-900 mt-1">Day 0${dayNum}: ${data.title}</h4>
                `;
                list.appendChild(card);
            });
        }

        window.showDay = function(dayNum) {
            window.currentDay = dayNum;
            document.querySelectorAll('.day-card').forEach(c => c.classList.remove('active'));
            const activeCard = document.getElementById(`day-card-${dayNum}`);
            if (activeCard) activeCard.classList.add('active');
            
            const panel = document.getElementById('detail-panel');
            const data = window.itineraryData[dayNum];
            
            panel.innerHTML = `
                <div class="mb-12 flex flex-col lg:flex-row lg:items-end justify-between gap-6">
                    <div>
                        <span class="bg-orange-500 text-white text-[10px] px-4 py-1.5 rounded-full font-black shadow-lg">DAY 0${dayNum}</span>
                        <h2 class="text-4xl font-black text-slate-900 mt-4 tracking-tight leading-tight">${data.title}</h2>
                        <p class="text-orange-500 font-bold text-sm mt-2 flex items-center gap-2 italic">${data.subtitle}</p>
                    </div>
                    <div class="flex gap-2"><button onclick="getAiInsight()" class="ai-btn">✨ AI 行程攻略</button></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div class="space-y-8 relative">
                        <div class="absolute left-[31px] top-6 bottom-6 w-0.5 bg-slate-200/50 -z-0"></div>
                        ${data.schedule.map(item => `
                            <div class="flex gap-6 items-start group relative z-10">
                                <div class="w-16 h-12 bg-white/70 border border-white rounded-2xl flex-shrink-0 flex items-center justify-center text-[10px] font-black text-slate-500 group-hover:bg-orange-500 group-hover:text-white transition-all transform group-hover:scale-105 shadow-sm">${item.time}</div>
                                <div class="flex-1">
                                    <div class="flex items-center justify-between gap-2">
                                        <h5 class="text-lg font-black text-slate-900 group-hover:text-orange-600 transition-colors leading-tight">${item.event}</h5>
                                        <button onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.event + ' Bangkok')}')" class="map-icon-btn flex-shrink-0 shadow-sm">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
                                        </button>
                                    </div>
                                    <p class="text-xs text-slate-400 font-medium leading-relaxed mt-2">${item.desc}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="relative">
                        <div class="sticky top-0 rounded-[3rem] overflow-hidden shadow-2xl aspect-[3/4] bg-slate-200">
                            <img src="${data.image}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/600x800?text=Day+Preview'">
                        </div>
                    </div>
                </div>
                <div id="ai-result"></div>
            `;
        };

        window.getAiInsight = async function() {
            const data = window.itineraryData[window.currentDay];
            const resultArea = document.getElementById('ai-result');
            resultArea.innerHTML = `<div class="p-8 rounded-3xl bg-white/60 loading-shimmer border border-white h-32 flex items-center justify-center text-sm font-bold text-slate-400 italic mt-8">Gemini 正在規劃中...</div>`;
            
            const apiKey = "";
            const prompt = `你是一位專業的泰國旅遊導遊。針對這天的曼谷行程提供 3 個實用的旅遊建議、小提醒 or 隱藏攻略（例如交通建議、穿著、或是特定餐廳的必點菜色）：\n\n日期：${data.date}\n主題：${data.title}\n行程內容：${JSON.stringify(data.schedule)}`;
            
            const callGemini = async (retryCount = 0) => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { parts: [{ text: "你是卓家旅行團的專屬導遊，語氣專業、幽默且親切，使用繁體中文。" }] } 
                        })
                    });
                    
                    if (!response.ok) throw new Error('API failed');
                    
                    const result = await response.json();
                    const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text || "暫時無法取得建議。";
                    resultArea.innerHTML = `
                        <div class="fade-in p-8 rounded-[2.5rem] bg-white/80 border border-white shadow-xl mt-8">
                            <h4 class="font-black text-orange-500 mb-4 flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                                AI 專屬攻略
                            </h4>
                            <div class="text-sm leading-relaxed text-slate-600 whitespace-pre-wrap">${aiText}</div>
                        </div>
                    `;
                    resultArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } catch (err) {
                    if (retryCount < 5) {
                        const delay = Math.pow(2, retryCount) * 1000;
                        setTimeout(() => callGemini(retryCount + 1), delay);
                    } else {
                        resultArea.innerHTML = `<p class="p-8 text-center text-slate-400 text-xs italic mt-8">AI 導遊暫時休息中，請稍後再試...</p>`;
                    }
                }
            };
            
            callGemini();
        };

        function showModal(title, msg) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('custom-modal').style.display = 'flex';
        }

        window.closeModal = function() {
            document.getElementById('custom-modal').style.display = 'none';
        };

        initAuth();
        renderDayList();
        showDay(1);
    </script>
</body>
</html>
