        window.switchTab = function(tab) {
            document.getElementById('itinerary-content').classList.toggle('hidden', tab !== 'itinerary');
            document.getElementById('transport-content').classList.toggle('hidden', tab === 'itinerary');
        };

        function renderDayList() {
            const list = document.getElementById('day-list');
            list.innerHTML = '';
            Object.keys(window.itineraryData).sort().forEach(day => {
                const d = window.itineraryData[day];
                const card = document.createElement('div');

                card.className = `day-card glass-card p-4 md:p-6 rounded-2xl md:rounded-[2.5rem] cursor-pointer flex-shrink-0 w-32 lg:w-full ${window.currentDay == day ? 'active' : ''}`;

                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>

                    </div>
                    <div class="relative">

        };

        window.getAiInsight = async function() {
            const resultArea = document.getElementById('ai-result');
